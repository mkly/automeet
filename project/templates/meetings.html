{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Meetings</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
          {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <ul>
          {% for meeting in meetings %}
            <li>
              <a href="/meeting/{{ meeting.id }}">
                {{ meeting.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
