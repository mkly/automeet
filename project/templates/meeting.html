{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">{{ "Update a Meeting" if meeting.id else "Create a Meeting" }}</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
          {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/meeting">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="title" value={{ meeting.title or ""}}>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <textarea class="textarea is-large" name="notes">{{ meeting.notes or "" }}</textarea>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">{{ "Update Meeting" if meeting.id else "Create Meeting" }}</button>
        </form>
    </div>
</div>

{% endblock %}
